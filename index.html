<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock game</title>

    <link rel="icon" type="image/png" sizes="50x50" href="favicon-50x50.png">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="game-container">
        <h1>Game Room</h1>
        <ul class="menu-outer">
            <li class="active menu-items"><a href="index.html">Home</a></li>
            <li class="menu-items"><a href="instruktions.html">Instructions</a></li>
        </ul>
        <h2>Rock, Paper, Scissors, Lizard and Spock</h2>
        <div id="level">
            Level: <span id="current-level">1</span>
        </div>

        <div id="scoreboard">
            <p>Your points: <span id="player-score">0</span></p>
            <p>Computer points: <span id="computer-score">0</span></p>
        </div>

        <div class="choices">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
            <button class="choice" data-choice="lizard">Lizard</button>
            <button class="choice" data-choice="spock">Spock</button>
        </div>
        <div id="result"></div>
        <button id="next-level">Next level</button>
        <button id="reset-game">Reset game</button>

        <audio id="button-sound">
            <source src="assets/audio/button-sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="win-sound" src="assets/audio/win-sound.mp3"></audio>
        <audio id="lose-sound" src="assets/audio/lose-sound.mp3"></audio>
        <audio id="tie-sound" src="assets/audio/tie-sound.mp3"></audio>
        
    </div>
    
    <script src="assets/js/script.js"></script>

</body>

</html>
